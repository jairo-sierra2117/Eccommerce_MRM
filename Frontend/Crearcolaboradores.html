<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Empleado - MRM</title>
    <link rel="stylesheet" href="../css/Colaboradores.css">
    <!--<script src="../js/validacion.js" type="module"></script>-->
</head>

<body>
    <div class="container">
        <header>
            <div class="logo">
                <img src="../Images/_6d2b0277-817a-4654-8437-63b0eea52eb6.jpg" alt="MotoRepuestos Melo"
                    class="logo-img">
            </div>
            <div class="header-content">
                <h1>MOTOREPUESTOS MELO</h1>
                <h3>Norte santandereanos</h3>
            </div>
        </header>
        <main>
            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">AGREGAR EMPLEADO</h4>
                <div class="formulario-container">
                    <form class="formulario">
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" id="nombre" name="nombre" placeholder="Ingresa el nombre..." required>
                        </div>
                        <div class="form-group">
                            <label for="numeroCelular">Número celular:</label>
                            <input type="text" id="numeroCelular" name="numeroCelular"
                                placeholder="Ingresa numero celular..." required>
                        </div>
                        <div class="form-group">
                            <label for="email" class="form-label">Correo electrónico:</label>
                            <input type="email" class="form-control" id="email" name="email"
                                placeholder="Ingresa el correo..." required>
                        </div>
                        <div class="form-group">
                            <label for="cedula">Cédula:</label>
                            <input type="number" id="cedula" name="cedula" placeholder="Ingresa la cédula..." required>
                        </div>
                        <div class="form-group">
                            <label for="contrasena">Contraseña:</label>
                            <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña..."
                                required>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn-agregar">Agregar empleado</button>
                            <button type="button" class="btn btn-secondary"><a href="empleados.html">Salir</a></button>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer>
            <p>&copy; 2024 MotoRepuestos Melo. All Rights Reserved.</p>
            <a href="https://minegociocolombiano.co/">https://minegociocolombiano.co/</a>
        </footer>
    </div>
    <script src="../js/crearcolaborador.js"></script>
</body>

</html>
