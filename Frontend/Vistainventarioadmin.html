<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Inventario</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/Vistas.css">
    <!--<script src="../js/validacion.js" type="module"></script>-->
</head>

<body>
    <div class="d-flex">
        <div class="sidebar">
            <div class="menu-item">
                <a href="../Frontend/Vistainventarioadmin.html">
                    <img src="../Images/invenEmple.png" alt="Inventario">
                </a>
                <span>Inventario</span>
            </div>
            <div class="menu-item">
                <a href="../Frontend/Ventas.html">
                    <img src="../Images/ventasEmple.png" alt="Ventas">
                </a>
                <span>Ventas</span>
            </div>
            <div class="menu-item">
                <a href="../Frontend/empleados.html">
                    <img src="../Images/colabEmple.png" alt="Colaboradores">
                </a>
                <span>Colaboradores</span>
            </div>
            <div class="menu-item">
                <a href="../Frontend/perfilEmpl.html">
                    <img src="/Images/personas.png" alt="pefil">
                </a>
                <span>Perfil</span>
            </div>
            <div class="menu-item" id="cerrarSesion">
                <a href="#">
                    <img src="../Images/exitEmple.png" alt="Cerrar sesión">
                </a>
                <span>Cerrar sesión</span>
            </div>
        </div>
        <!--FIN SIDERBAR-->
        <div class="content container-fluid">
            <h1>Stock Inventario</h1>
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="d-flex flex-grow-1">
                    <input type="text" class="form-control w-25 mr-2" placeholder="Filtrar por proveedor"
                        id="filterSupplier">
                    <input type="text" class="form-control w-25 mr-2" placeholder="Filtrar por categoría"
                        id="filterCategory">
                    <input type="number" class="form-control w-25 mr-2" placeholder="Filtrar por costo" id="filterCost">
                    <input type="number" class="form-control w-25" placeholder="Filtrar por cantidad"
                        id="filterQuantity">
                </div>
                <div class="d-flex">
                    <button class="btn btn-warning ml-auto mr-2" id="addButton">Agregar</button>
                    <button class="btn btn-danger" id="deleteButton">Eliminar</button>
                </div>
            </div>
            <div class="table-responsive">
                <table class="table table-bordered" id="inventoryTable">
                    <thead>
                        <tr>
                            <th><input type="checkbox" id="selectAll"></th>
                            <th>No.</th>
                            <th>Nombre</th>
                            <th>Código</th>
                            <th>Descripción</th>
                            <th>Categoría</th>
                            <th>Cantidad</th>
                            <th>Proveedor</th>
                            <th>Costo adquirido</th>
                            <th>Costo venta</th>
                            <th>Edit</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Rows will be added dynamically -->
                    </tbody>
                </table>
                <nav>
                    <ul class="pagination justify-content-end">
                        <li class="page-item disabled">
                            <a class="page-link" href="#" tabindex="-1">Previous</a>
                        </li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <!-- Modal for Adding Product -->
    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="addModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="addModalLabel">Agregar Producto</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="addForm" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="imagen">Imagen del Producto:</label>
                            <input type="file" class="form-control-file" id="imagen" name="imagen" accept="image/*"
                                required>
                        </div>
                        <div class="preview-image">
                            <img id="previewImagen" class="product-image-preview" src="#"
                                alt="Vista previa de la imagen" style="display: none;">
                        </div>
                        <div class="form-group">
                            <label for="addName">Nombre</label>
                            <input type="text" class="form-control" id="addName" required>
                        </div>
                        <div class="form-group">
                            <label for="addCode">Código</label>
                            <input type="text" class="form-control" id="addCode" required>
                        </div>
                        <div class="form-group">
                            <label for="addDescription">Descripción</label>
                            <input type="text" class="form-control" id="addDescription" required>
                        </div>
                        <div class="form-group">
                            <label for="addCategory">Categoría</label>
                            <input type="text" class="form-control" id="addCategory" required>
                        </div>
                        <div class="form-group">
                            <label for="addQuantity">Cantidad</label>
                            <input type="number" class="form-control" id="addQuantity" required>
                        </div>
                        <div class="form-group">
                            <label for="addSupplier">Proveedor</label>
                            <input type="text" class="form-control" id="addSupplier" required>
                        </div>
                        <div class="form-group">
                            <label for="addCost">Costo adquirido</label>
                            <input type="number" class="form-control" id="addCost" required>
                        </div>
                        <div class="form-group">
                            <label for="addSaleCost">Costo venta</label>
                            <input type="number" class="form-control" id="addSaleCost" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="saveAddButton">Guardar Producto</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal for Editing -->
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="editModalLabel">Edit Item</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form id="editForm">
                        <div class="form-group">
                            <label for="editName">Nombre</label>
                            <input type="text" class="form-control" id="editName">
                        </div>
                        <div class="form-group">
                            <label for="editCode">Código</label>
                            <input type="text" class="form-control" id="editCode">
                        </div>
                        <div class="form-group">
                            <label for="editDescription">Descripción</label>
                            <input type="text" class="form-control" id="editDescription">
                        </div>
                        <div class="form-group">
                            <label for="editCategory">Categoría</label>
                            <input type="text" class="form-control" id="editCategory">
                        </div>
                        <div class="form-group">
                            <label for="editQuantity">Cantidad</label>
                            <input type="number" class="form-control" id="editQuantity">
                        </div>
                        <div class="form-group">
                            <label for="editSupplier">Proveedor</label>
                            <input type="text" class="form-control" id="editSupplier">
                        </div>
                        <div class="form-group">
                            <label for="editCost">Costo adquirido</label>
                            <input type="number" class="form-control" id="editCost">
                        </div>
                        <div class="form-group">
                            <label for="editSaleCost">Costo venta</label>
                            <input type="number" class="form-control" id="editSaleCost">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Cerrar</button>
                    <button type="button" class="btn btn-primary" id="saveChangesButton">Guardar cambios</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="../js/Inventario.js"></script>

</body>

</html>
